    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Rubik:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Assistant', 'Rubik', sans-serif;
            overflow: hidden;
            background: #87CEEB; /* Sky Blue */
            margin: 0;
            user-select: none;
            touch-action: none;
        }

        /* Sky background with moving clouds */
        .sky {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            overflow: hidden;
        }

        .ambient-cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.5;
            filter: blur(5px);
            animation: moveClouds linear infinite;
            z-index: 1;
        }

        @keyframes moveClouds {
            from { transform: translateY(-100px); }
            to { transform: translateY(110vh); }
        }

        /* The Plane */
        #plane {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 50;
            transition: left 0.1s linear, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plane-body {
            font-size: 5rem;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .plane-problem {
            position: absolute;
            top: -50px;
            background: #fff;
            color: #1e40af;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            white-space: nowrap;
            border: 4px solid #facc15;
            z-index: 60;
        }

        /* Target Clouds - Enhanced for visibility */
        .target-cloud {
            position: absolute;
            width: 180px;
            height: 110px;
            background: white;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .cloud-number {
            font-size: 3.5rem; /* Large numbers */
            font-weight: 900;
            color: #1d4ed8; /* Strong blue */
            position: relative;
            z-index: 45;
            text-shadow: 2px 2px 0px rgba(255,255,255,1), -2px -2px 0px rgba(255,255,255,1);
        }

        .target-cloud::after, .target-cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .target-cloud::after { width: 90px; height: 90px; top: -40px; left: 35px; }
        .target-cloud::before { width: 100px; height: 100px; top: -30px; right: 25px; }

        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, 0); }
            25% { transform: translate(-65%, 0); }
            75% { transform: translate(-35%, 0); }
        }

        .feedback {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 900;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen" class="fixed inset-0 z-[100] bg-blue-600 flex flex-col items-center justify-center text-white p-6">

        <h1 class="text-7xl font-black mb-4 text-center">××œ×•×¤×™ ×”×›×¤×œ</h1>
        <p class="text-2xl mb-8 text-center max-w-lg font-bold text-blue-100">

        <button onclick="startGame()" class="bg-yellow-400 hover:bg-yellow-300 text-blue-900 text-4xl font-black py-6 px-16 rounded-full shadow-[0_10px_0_0_#ca8a04] transition-all transform hover:scale-105 active:scale-95 active:translate-y-2">
            ×”××¨××”! ğŸ›«

    <!-- Game UI -->
    <div id="game-container" class="sky hidden">
        <div class="absolute top-0 w-full p-6 flex justify-between items-start z-[60]">
            <div class="bg-white/95 p-3 rounded-2xl shadow-xl text-center min-w-[130px] border-b-8 border-blue-200">
                <div class="text-xs text-blue-500 font-bold uppercase tracking-wider">× ×§×•×“×•×ª</div>
                <div id="score" class="text-4xl font-black text-blue-900">0</div>
            </div>
            
            <div id="streak-badge" class="bg-orange-500 text-white px-8 py-3 rounded-full font-black text-2xl shadow-xl invisible animate-bounce border-4 border-yellow-300">
                ×¨×¦×£: <span id="streak-count">0</span> ğŸ”¥
            </div>

            <div class="bg-white/95 p-3 rounded-2xl shadow-xl text-center min-w-[130px] border-b-8 border-red-200">
                <div class="text-xs text-red-500 font-bold uppercase tracking-wider">×–××Ÿ</div>
                <div id="timer" class="text-4xl font-black text-red-600">60</div>
            </div>
        </div>

        <div id="plane">
            <div id="problem-tag" class="plane-problem">? Ã— ?</div>

        <div id="cloud-layer"></div>
        <div id="ambient-clouds"></div>

    <!-- End Screen -->
    <div id="end-screen" class="fixed inset-0 z-[100] bg-blue-900/95 flex flex-col items-center justify-center text-white p-6 hidden">
        <h2 class="text-7xl font-black mb-2 text-yellow-400">×”×˜×™×¡×” ×”×¡×ª×™×™××”!</h2>
        <div id="final-stats" class="text-4xl mb-12 text-center leading-relaxed"></div>
        <button onclick="location.reload()" class="bg-yellow-400 text-blue-900 text-4xl font-black py-6 px-20 rounded-full shadow-[0_10px_0_0_#ca8a04] hover:bg-yellow-300 transition-all transform hover:scale-110">
            ×˜×™×¡×” ×—×•×–×¨×ª ğŸ”„
        </button>
    </div>

    <div id="visual-feedback" class="feedback">âœ¨</div>

    <script>
        let score = 0;
        let streak = 0;
        let timeLeft = 60;
        let gameActive = false;
        let currentProblem = {};
        let planeX = 50; // percentage
        let targetX = 50;
        let timerInterval;
        let cloudInterval;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            gameActive = true;
            
            createAmbientClouds();
            nextQuestion();
            startTimer();
            gameLoop();
            
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('touchstart', handleTouch);
            window.addEventListener('mousemove', (e) => {
                if(gameActive) targetX = (e.clientX / window.innerWidth) * 100;
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function handleKeyDown(e) {
            if (e.key === 'ArrowLeft') targetX = Math.max(10, targetX - 15);
            if (e.key === 'ArrowRight') targetX = Math.min(90, targetX + 15);
        }

        function handleTouch(e) {
            const touchX = e.touches[0].clientX;
            targetX = (touchX / window.innerWidth) * 100;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Smooth plane movement
            planeX += (targetX - planeX) * 0.12;
            const plane = document.getElementById('plane');
            plane.style.left = `${planeX}%`;
            
            // Tilting effect
            const tilt = (targetX - planeX) * 2.5;
            plane.style.transform = `translateX(-50%) rotate(${tilt}deg)`;

            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function nextQuestion() {
            const difficulty = Math.min(10, Math.floor(score / 50) + 2);
            const a = Math.floor(Math.random() * 9) + 2;
            const b = Math.floor(Math.random() * difficulty) + 2;
            currentProblem = { a, b, answer: a * b };
            
            document.getElementById('problem-tag').innerText = `${a} Ã— ${b}`;
            spawnClouds();
        }

        function spawnClouds() {
            const container = document.getElementById('cloud-layer');
            container.innerHTML = '';
            
            let answers = [currentProblem.answer];
            while (answers.length < 3) {
                let offset = Math.floor(Math.random() * 10) + 1;
                let wrong = Math.random() > 0.5 ? currentProblem.answer + offset : currentProblem.answer - offset;
                if (wrong > 0 && !answers.includes(wrong)) answers.push(wrong);
            }
            answers.sort(() => Math.random() - 0.5);

            const positions = [20, 50, 80];
            answers.forEach((val, i) => {
                const cloud = document.createElement('div');
                cloud.className = 'target-cloud';
                cloud.style.left = `${positions[i]}%`;
                cloud.style.top = `-180px`;
                
                const numSpan = document.createElement('span');
                numSpan.className = 'cloud-number';
                numSpan.innerText = val;
                cloud.appendChild(numSpan);
                
                cloud.dataset.value = val;
                container.appendChild(cloud);
                
                setTimeout(() => {
                    cloud.style.transition = 'top 4.2s linear';
                    cloud.style.top = '120vh';
                }, 50);
            });

            cloudInterval = setTimeout(() => {
                if (gameActive) nextQuestion();
            }, 4600);
        }

        function checkCollisions() {
            const planeRect = document.getElementById('plane').getBoundingClientRect();
            const clouds = document.querySelectorAll('.target-cloud');
            
            clouds.forEach(cloud => {
                const cloudRect = cloud.getBoundingClientRect();
                
                if (
                    planeRect.left < cloudRect.right - 20 &&
                    planeRect.right > cloudRect.left + 20 &&
                    planeRect.top < cloudRect.bottom - 10 &&
                    planeRect.bottom > cloudRect.top + 10
                ) {
                    handleHit(parseInt(cloud.dataset.value));
                    cloud.remove();
                }
            });
        }

        function handleHit(val) {
            clearTimeout(cloudInterval);
            const isCorrect = val === currentProblem.answer;

            if (isCorrect) {
                const bonus = Math.floor(streak / 3) * 5;
                score += 10 + bonus;
                streak++;
                showFeedback("âœ… ××¢×•×œ×”!", "text-green-400");
                document.getElementById('score').innerText = score;
            } else {
                streak = 0;
                showFeedback(`âŒ ${currentProblem.answer}`, "text-red-500");
                document.getElementById('plane').classList.add('shake');
                setTimeout(() => document.getElementById('plane').classList.remove('shake'), 400);
            }

            updateStreakUI();
            document.getElementById('cloud-layer').innerHTML = '';
            setTimeout(nextQuestion, 600);
        }

        function showFeedback(text, colorClass) {
            const el = document.getElementById('visual-feedback');
            el.innerText = text;
            el.className = `feedback opacity-100 ${colorClass}`;
            el.style.transform = "translate(-50%, -100%) scale(1.3)";
            
            setTimeout(() => {
                el.style.opacity = "0";
                el.style.transform = "translate(-50%, -50%) scale(1)";
            }, 1200);
        }

        function updateStreakUI() {
            const badge = document.getElementById('streak-badge');
            if (streak >= 3) {
                badge.classList.remove('invisible');
                document.getElementById('streak-count').innerText = streak;
            } else {
                badge.classList.add('invisible');
            }
        }

        function createAmbientClouds() {
            const container = document.getElementById('ambient-clouds');
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'ambient-cloud';
                const size = Math.random() * 120 + 60;
                cloud.style.width = size + 'px';
                cloud.style.height = (size * 0.6) + 'px';
                cloud.style.left = Math.random() * 100 + 'vw';
                cloud.style.top = Math.random() * 100 + 'vh';
                cloud.style.animationDuration = (Math.random() * 12 + 6) + 's';
                cloud.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(cloud);
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearTimeout(cloudInterval);
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            
            let rank = "×˜×™×™×¡ ××ª×—×™×œ ğŸ‘¨â€âœˆï¸";
            if (score > 150) rank = "×˜×™×™×¡ ××™×•××Ÿ ğŸ–ï¸";
            if (score > 350) rank = "×§×¤×˜×Ÿ ×”×›×¤×œ ğŸ‘¨â€âœˆï¸â­";
            if (score > 600) rank = "××¨×©×œ ×”×©×—×§×™×! ğŸ†âœˆï¸";
            
            document.getElementById('final-stats').innerHTML = `
                ×”×©×’×ª <span class="text-yellow-400 font-extrabold text-6xl">${score}</span> × ×§×•×“×•×ª!<br>
                <div class="mt-6 text-green-300 font-bold">${rank}</div>
            `;
        }
    </script>
